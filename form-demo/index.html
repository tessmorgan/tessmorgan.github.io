<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tess's Truth and Lie Game</title>
</head>
<body>
    <h1>Tess's Truth and a Lie Game</h1>
    <p id="greet" style="font-size: x-large;"> Welcome!</p>
    <h2>Introduction</h2>
    <form action="" id="name-form">
        <label for="fname">First Name</label> <br>
        <input type="text" name="greet" id="fname"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" name="greet" id="lname"> <br>
        <label for="age">Age</label> <br>
        <input type="text" name="greet" id="age"> <br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <hr>
    <p> What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <label for="chocolate">Dark Chocolate</label> <br>
        <input type="radio" name="trivia" id="chocolate"> <br>
        <label for="tuna">Canned Tuna</label> <br>
        <input type="radio" name="trivia" id="tuna"><br>
        <label for="honey">Honey</label> <br>
        <input type="radio" name="trivia" id="honey"><br>
        
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia();">
    <hr>
    <h1>Two Truths and a lie. Which one is the lie?</h1>
    <p id="lie-answer"></p>
    <form action="">
        <label for="birthday">I have the same birthday as Ted Bundy</label> <br>
        <input type="radio" name="lie" id="birthday"> <br>
        <label for="name">My real name is Teresa</label> <br>
        <input type="radio" name="lie" id="name"><br>
        <label for="movie">I was named after a movie character</label> <br>
        <input type="radio" name="lie" id="movie"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="lie();">
    <hr>

    <script src="js/game.js"></script>
</body>
</html>
